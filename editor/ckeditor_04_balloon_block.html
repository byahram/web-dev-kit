<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ckeditor5 04.Balloon Block editor</title>

    <style>
        body {
            max-width: 800px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <!-- https://ckeditor.com/docs/ckeditor5/latest/getting-started/installation/quick-start.html -->

    <h1>4. Balloon Block Editor</h1>
    <div id="balloon_block_editor">
        <p>This is some sample content.</p>
    </div>

    <script src="https://cdn.ckeditor.com/ckeditor5/38.1.0/balloon-block/ckeditor.js"></script>
    <script>
        BalloonEditor
            .create( document.querySelector( '#balloon_block_editor' ) )
            .catch( error => {
                console.error( error );
            } );
    </script>
</body>
