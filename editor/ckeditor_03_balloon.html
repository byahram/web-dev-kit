    <h1>3. Balloon editor</h1>
    <div id="balloon_editor">
        <p>This is some sample content.</p>
    </div>

    <script src="https://cdn.ckeditor.com/ckeditor5/38.1.0/balloon/ckeditor.js"></script>
    <script>
        BalloonEditor
            .create( document.querySelector( '#balloon_editor' ) )
            .catch( error => {
                console.error( error );
            } );
    </script>
