<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Scroll Effect</title>

    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            color: #fff;
            text-decoration: none;
        }
        body {
            color: #fff;
            font-family: "NexonLv1Gothic";
            font-weight: 300;
            background-color: #111;
        }
        #parallax__title {
            position: fixed;
            left: 20px;
            top: 20px;
            z-index: 1000;
        }
        #parallax__title h1 {
            font-size: 30px;
            border-bottom: 1px dashed #fff;
            margin-bottom: 10px;
            padding-bottom: 5px;
            font-weight: 400;
            display: inline-block;
        }
        #parallax__title p {
            font-size: 16px;
        }
        #parallax__title ul {
            margin-top: 10px;
        }
        #parallax__title li {
            display: inline;
        }
        #parallax__title li a {
            width: 20px; 
            height: 20px;
            border-radius: 50%;
            border: 1px dashed #fff;
            display: inline-block;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
        }
        #parallax__title li.active a {
            background: #fff;
            color: #000;
        }

        /* parallax__cont */
        #parallax__cont {
            overflow: hidden;
        }
        .parallax__item {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .parallax__item:nth-child(2n){
            background-color: #222;
        }
        .parallax__item__num {
            position: absolute;
            right: 20px;
            bottom: 20px;
            font-size: 5vw;
            line-height: 1;
        }
        .parallax__item__img {
            width: 10vw;
            height: 10vw;
            background-color: #fff;
            background-size: cover;
            background-position: center;
        }
        .parallax__item:nth-child(1) .parallax__item__img {
            background-image: url(images/images14.jpg);
        }
        .parallax__item:nth-child(2) .parallax__item__img {
            background-image: url(images/images15.jpg);
        }
        .parallax__item:nth-child(3) .parallax__item__img {
            background-image: url(images/images03.jpg);
        }
        .parallax__item:nth-child(4) .parallax__item__img {
            background-image: url(images/images04.jpg);
        }
        .parallax__item:nth-child(5) .parallax__item__img {
            background-image: url(images/images05.jpg);
        }
        .parallax__item:nth-child(6) .parallax__item__img {
            background-image: url(images/images06.jpg);
        }
        .parallax__item:nth-child(7) .parallax__item__img {
            background-image: url(images/images07.jpg);
        }
        .parallax__item:nth-child(8) .parallax__item__img {
            background-image: url(images/images08.jpg);
        }
        .parallax__item:nth-child(9) .parallax__item__img {
            background-image: url(images/images09.jpg);
        }
        .parallax__item__img.active {
            filter: hue-rotate(100deg);
        }
    </style>
</head>
<body>
    <header id="parallax__title">
        <h1>GSAP Parallax Effect01</h1>
        <p>GSAP scrollTrigger - 애니메이션 기본 효과</p>
        <ul>
            <li class="active"><a href="gsap01.html">1</a></li>
            <li><a href="gsap02.html">2</a></li>
            <li><a href="gsap03.html">3</a></li>
            <li><a href="gsap04.html">4</a></li>
            <li><a href="gsap05.html">5</a></li>
            <li><a href="gsap06.html">6</a></li>
            <li><a href="gsap07.html">7</a></li>
            <li><a href="gsap08.html">8</a></li>
            <li><a href="gsap09.html">9</a></li>
            <li><a href="gsap10.html">10</a></li>
            <li><a href="gsap11.html">11</a></li>
            <li><a href="gsap12.html">12</a></li>
            <li><a href="gsap13.html">13</a></li>
            <li><a href="gsap14.html">14</a></li>
            <li><a href="gsap15.html">15</a></li>
        </ul>
    </header>
    <!-- //parallax__title  -->

    <main id="parallax__cont">
        <section id="section1" class="parallax__item">
            <span class="parallax__item__num">01</span>
            <div class="parallax__item__img"></div>
        </section>
        <!-- //section1 -->

        <section id="section2" class="parallax__item">
            <span class="parallax__item__num">02</span>
            <div class="parallax__item__img"></div>
        </section>
        <!-- //section2 -->

        <section id="section3" class="parallax__item">
            <span class="parallax__item__num">03</span>
            <div class="parallax__item__img"></div>
        </section>
        <!-- //section3 -->

        <section id="section4" class="parallax__item">
            <span class="parallax__item__num">04</span>
            <div class="parallax__item__img"></div>
        </section>
        <!-- //section4 -->

        <section id="section5" class="parallax__item">
            <span class="parallax__item__num">05</span>
            <div class="parallax__item__img"></div>
        </section>
        <!-- //section5 -->

        <section id="section6" class="parallax__item">
            <span class="parallax__item__num">06</span>
            <div class="parallax__item__img"></div>
        </section>
        <!-- //section6 -->

        <section id="section7" class="parallax__item">
            <span class="parallax__item__num">07</span>
            <div class="parallax__item__img"></div>
        </section>
        <!-- //section7 -->

        <section id="section8" class="parallax__item">
            <span class="parallax__item__num">08</span>
            <div class="parallax__item__img"></div>
        </section>
        <!-- //section8 -->

        <section id="section9" class="parallax__item">
            <span class="parallax__item__num">09</span>
            <div class="parallax__item__img"></div>
        </section>
        <!-- //section9 -->
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script>
        const box1 = document.querySelector("#section1 .parallax__item__img");
        const box2 = document.querySelector("#section2 .parallax__item__img");
        const box3 = document.querySelector("#section3 .parallax__item__img");
        const box4 = document.querySelector("#section4 .parallax__item__img");
        const box5 = document.querySelector("#section5 .parallax__item__img");
        const box6 = document.querySelector("#section6 .parallax__item__img");
        const box7 = document.querySelector("#section7 .parallax__item__img");
        const box8 = document.querySelector("#section8 .parallax__item__img");
        const box9 = document.querySelector("#section9 .parallax__item__img");

        // 01
        gsap.to(box1, {
            x: 500,
            duration: 1,
            borderRadius: 100,
            rotation: 360
        });

        // 02 : trigger
        // 스크롤을 내리고 요소가 보이는 영역에 오면 움직이도록 설정
        // trigger는 애니메이션의 기준점 역할
        gsap.to(box2, {
            duration: 2,
            x: 500,
            rotation: 360,
            borderRadius: 100,
            scrollTrigger: {
                trigger: box2,      // 시작되는 기준점
            }
        });

        // 03 : toggleActions
        // 애니메이션의 행동을 설정
        // 애니메이션이 시작했을 때, 애니메이션이 끝났을 때, 애니메이션이 시작하고 화면에 보이지 않을 때, 애니메이션이 끝나고 화면에 보이지 않을 때 4가지로 설정
        // onEnter, onLeave, onEnterBack, onLeaveBack를 의미하며, 여기에는 play, pause, resume, reset, restart, complete, reverse, none 요소 값을 설정
        gsap.to(box3, {
            duration: 2,
            x: 500,
            rotation: 360,
            borderRadius: 100,
            scrollTrigger: {
                trigger: box3,
                toggleActions: "play pause reverse none"        // toggleActions
            }
        });

        // 04 : start, end
        // 애니메이션이 언제 시작하는지, 끝나는지를 설정
        // start와 end는 두가지 요소 값을 설정
        // 첫 번째 요소는 요소의 시작점을 의미하고, 두 번째 요소는 브라우저의 시작점을 의미
        // 요소의 시작점과 브라우저의 시작점이 만나면 애니메이션이 작동되는 원리
        // top, bottom, left, right, center를 사용할 수 있고, px이나 % 사용도 가능
        // markers: true로 설정하면 마커의 위치를 확인할 수 있다.
        gsap.to(box4, {
            duration: 2,
            x: 500,
            rotation: 360,
            borderRadius: 100,

            scrollTrigger: {
                trigger: box4,      
                start: "top 50%",
                end: "bottom 20%",
                toggleActions: "play pause reverse none",
                markers: false
            }
        });

        // 05 : scrub
        // 이 속성은 스크롤을 내리면 같이 움직이게 설정
        // 기본 scrollTrigger를 설정하면, 시작점이 되었을 때 한번만 움직이지만, 이 효과는 마우스 스크롤 값에 따라 움직이도록 설정
        // 이 속성에는 true 및 정수 값을 넣을 수 있다.
        gsap.to(box5, {
            duration: 2,
            x: 500,
            rotation: 360,
            borderRadius: 100,

            scrollTrigger: {
                trigger: box5,
                start: "top 50%",
                end: "bottom 20%",
                scrub: true,        // 스크롤 하는 만큼 (true, 1, 2, ...)
                markers: false
            }
        });

        // 06 : pin
        // pin 속성은 고정시키는 역할
        // 내가 위치한 영역에 고정시키기 위해서는 pin: true를 설정
        gsap.to(box6, {
            duration: 2,
            x: 500,
            rotation: 360,
            borderRadius: 100,

            scrollTrigger: {
                trigger: box6,
                start: "top 50%",
                end: "bottom 20%",
                scrub: true,
                pin: true,
                markers: true
            }
        });

        // 07 : toggleClass
        // 시작점에 됐을 때 애니메이션도 줄 수 있지만 class도 추가할 수 있다.
        // class 이름은 active로 설정하고 여기에 id 값을 추가하면 마커의 이름을 변경할 수 있다.
        gsap.to(box7, {
            duration: 2,
            x: 500,
            rotation: 360,
            borderRadius: 100,

            scrollTrigger: {
                trigger: box7,
                start: "top center",
                end: "bottom top",
                scrub: true,
                toggleClass: "active",      // toggle class 추가하기
                markers: false,
                id: "box7"
            }
        });

        // 08 : callback
        // 콜백함수는 하나의 함수를 실행하고 그 다음 함수를 실행하는 함수
        // 보통은 두개의 함수를 실행시키면 동시에 실행되지만, 콜백함수는 하나의 함수가 실행되고, 끝나면 그 다음 함수가 실행되는 함수
        // toggleActions 처럼 onEnter, onLeave, onEnterBack, onLeaveBack 메서드를 제공하며, onUpdate이나 onToggle 같은 메서드도 제공
        gsap.to(box8, {
            duration: 2,
            x: 500,
            rotation: 360,
            borderRadius: 100,

            scrollTrigger: {
                trigger: box8,
                start: "top center",
                end: "bottom top",
                scrub: true,
                markers: true,
                
                // onEnter: () => { console.log("onEnter") },
                // onLeave: () => { console.log("onLeave") },
                // onEnterBack: () => { console.log("onEnterBack") },
                // onLeaveBack: () => { console.log("onLeaveBack") },
                // onUpdate : (self) => {console.log("onUpdate", self.progress.toFixed(3))},
                onToggle : (self) => {console.log("onToggle", self.isActive)},
            }
        });
    </script>
</body>
